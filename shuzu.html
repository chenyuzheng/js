		//最大值
		var arr1=[10,20,30,40,5];
		maxarray(arr1);
		function maxarray(arr){
			var max=arr[0];
			for(var i=1;i<arr.length;i++){
				if(arr[i]>max){
					max=arr[i];
				}
			}
			return max;
		}
		alert(maxarray(arr1));
		//最小值
		var arr1=[10,20,30,40,5];
		minarray(arr1);
		function minarray(arr){
			var min=arr[0];
			for(var i=1;i<arr.length;i++){
				if(arr[i]<min){
					min=arr[i];
				}
			}
			alert(min);
		}
		
		//排序(升序)
		document.write('<h1>排序(升序)</h1>');
		var arr1=[10,20,30,40,5];
		sortup(arr1);
		function sortup(arr){
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]>arr[j]){
						var temp=arr[j];
						arr[j]=arr[i];
						arr[i]=temp;
					}
				}
			}
			document.write(arr+'<br>');
		}
		//排序(降序)
		document.write('<h1>排序(降序)</h1>');
		var arr1=[10,20,30,40,5];
		sortdown(arr1);
		function sortdown(arr){
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]<arr[j]){
						var temp=arr[j];
						arr[j]=arr[i];
						arr[i]=temp;
					}
				}
			}
			document.write(arr+'<br>');
		}
		//一个函数实现升序和降序，默认升序
		sort(arr1,'升序');
		sort(arr1,'降序');
		sort(arr1);
		function sort(arr,flag){
			//默认排序    flag='升序'
			//if else
			if(flag==undefined){
				flag='升序';
			}else{
				flag=flag;
			}
			//三元运算符
			flag= flag==undefined?'升序':flag;
			//逻辑运算符
			flag=flag||"升序";
					
			
			if(flag==='升序'){
				sortup(arr);
			}else if(flag==='降序'){
				sortdown(arr);
			}
		}
		//一个函数同时实现求最大值最小值
		function zuizhi(arr,flag){
			if(flag=='最大值'){
				maxarray(arr);
			}else if(flag=='最小值'){
				minarray(arr);
			}
		}

		function dengyao(){
			var num=prompt('请输入行数',5);
        	for(var i=1;i<=num;i++){
        		for(var j=1;j<=num-i;j++){
        			document.write('-');
        		}
        		for(var k=1;k<=2*i-1;k++){
        			document.write('*');
        		}
        		document.write('<br>');
        	}
       }

		function push(arr){

			}

		function push1(arr,...rest){
			if(!(typeof(arr)==='object' && arguments.length>1)){
				return false;
			}
			for(var i=0;i<rest.length;i++){
				arr[arr.length]=rest[i];
			}
			return arr;
