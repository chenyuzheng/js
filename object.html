		//示例
		function myArr(){
			this[0]='a';
			this.length=10;
			this['length']=10;
		}
		let arr=new myArr();
		alert(arr[0]);
		
		
		function myArr1(...rest){
			for(let i=0;i<rest.length;i++){
				this[i]=rest[i];
			}
			this.length=rest.length;
			this.some=function(num){
				for(let i=0;i<this.length;i++){
					if(this[i]<num){
						return true;
					}
				}
				return false; 
			}
			this.push=function(...rest){
				for(let i=0;i<rest.length;i++){
					this[this.length]=rest[i];
					this.length++;
				}
				return this;
			}
//			this.push=function(...rest){
//				let newarr=new myArr1();
//				for(let i=0;i<this.length;i++){
//					newarr[i]=this[i];
//					newarr.length++;
//				}
//				for(let i=0;i<rest.length;i++){
//					newarr[newarr.length]=rest[i];
//					newarr.length++;
//				}
//				return newarr;
//			}
			this.filter=function(num){
				let newarr=new myArr1();
				for(let i=0;i<this.length;i++){
					if(this[i]>num){
						newarr.push(this[i]);
					}
				}
				return newarr;
			}
			
			this.map=function(fn){
				let newarr=new myArr1();
				for(let i=0;i<this.length;i++){
					newarr.push(fn(this[i],i));
				}
				return newarr;
			}
			this.join=function(ysf){
				let str='';
				for(let i=0;i<this.length;i++){
					if(i==this.length-1){
						str+=this[i];
					}else{
						str+=this[i]+ysf;
					}
				}
				return str;
			}
			this.reverse=function(){
				let newarr=new myArr1();
				for(let i=this.length-1;i>=0;i--){
					newarr.push(this[i]);
				}
				return newarr;
			}
		}
		
		
		let arr1=new myArr1(1,2,3,4);
