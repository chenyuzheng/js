	<script type="text/javascript">
		class myArr1{
			constructor(...rest){
				for(let i=0;i<rest.length;i++){
					this[i]=rest[i];
				}
				this.length=rest.length;
			}
			push(...rest){
				for(let i=0;i<rest.length;i++){
					this[this.length]=rest[i];
					this.length++;
				}
				return this;
			}
			some(num){
				for(let i=0;i<this.length;i++){
					if(this[i]<num){
						return true;
					}
				}
				return false; 
			}
			filter(num){
				let newarr=new myArr1();
				for(let i=0;i<this.length;i++){
					if(this[i]>num){
						newarr.push(this[i]);
					}
				}
				return newarr;
			}
			map(fn){
				let newarr=new myArr1();
				for(let i=0;i<this.length;i++){
					newarr.push(fn(this[i],i));
				}
				return newarr;
			}
			join(ysf){
				let str='';
				for(let i=0;i<this.length;i++){
					if(i==this.length-1){
						str+=this[i];
					}else{
						str+=this[i]+ysf;
					}
				}
				return str;
			}
			reverse(){
				let newarr=new myArr1();
				for(let i=this.length-1;i>=0;i--){
					newarr.push(this[i]);
				}
				return newarr;
			}
		}
		let arr1=new myArr1(1,2,3,4);
		alert(arr1.some(2));
//		console.log(arr.push('a'));

		console.log(arr1.join(','));
		console.log(arr1.reverse());
